{% if page.sublayout == 'convenience' %}
<h2>Convenience methods</h2>
{% else %}
<h2>Variables</h2>
{% endif %}

{{ content}}

{% for var in page.variables %}
<li class="{{page.doctype | join: " "}}">
    <h4>{{ var.name | escape }}</h4>

    {% if var.desc != "" %}
    <p> {{ var.desc | markdownify }}
    {% endif %}
</li>
{% endfor %}
